<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Dashboard</title>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#">Recipes</a>
            <ul class="navbar-nav me-auto mt-2 mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link active" href="/dashboard">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/recipes/new">Create Recipe</a>
               </li>
            </ul>
            <a href="/logout" class="btn btn-info btn-sm">logout</a>
         </div>
      </nav>


      <div class="container">
         <div class="container row mt-3 mb-5 ">
            <p class="fs-1 text-center">Edit Recipe</p>
         </div>
         <div class="card mt-5 shadow p-3 mb-5 bg-body rounded">
            <div class="card-body pt-5 pb-5">
               {% with messages = get_flashed_messages() %}
                  {% if messages %}
                     {% for message in messages %}
                        <p>{{message}}</p>
                     {% endfor %}
                  {% endif %}
               {% endwith %}
               <form action="/recipes/update" method="post">
                  <div class="row justify-content-center">
                     <div class="col-6">
                        <input type="hidden" name ='id' value={{edit.id}}>
                        <div class="mb-3 w-50">
                           <label for="name" class="form-label" name="name">Recipe Name:</label>
                           <input type="text" class="form-control" name="name" value="{{edit.name}}"></input>
                        </div>
                        <div class="mb-3">
                           <label for="description" class="form-label" name="description">Description:</label>
                           <textarea type="text" class="form-control" name="description" >{{edit.description}}
                           </textarea>
                        </div>
                        <div class="mb-3">
                           <label for="intruction" class="form-label" name="instruction">Instruction:</label>
                           <textarea type="text" class="form-control" name="instruction">{{edit.instruction}}</textarea>
                        </div>
                        <div class="mb-3">
                           <input type="submit" class='btn btn-outline-info' value="Update Recipe"> 
                           <!-- form button -->
                        </div>
                     </div>
                     <div class="col-4">
                        <div class="form-group ms-5 mb-5 w-50">
                           <label for="date_made">Date Made:</label>
                           <input type="date" name="date_made" class="form-control" value="{{edit.date_made.strftime('%Y-%m-%d')}}">
                        </div>
                        <div class="row w-50 ms-5">
                           <label for="under30">Under 30 Minutes?:</label>
                           <div class="col form-check">
                              <input class="form-check-input" type="radio" value="1" name='under_30'>
                              <label class="form-check-label" for="1">Yes</label>
                           </div>
                           <div class="col form-check">
                              <input class="form-check-input" type="radio" value="0" name='under_30'>
                              <label class="form-check-label" for="0">No</label>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         </div>

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
