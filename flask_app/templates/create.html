      <div class="container">
         <div class="container row mt-3 mb-5 ">
            <p class="fs-1 text-center">Create New Recipe</p>
         </div>
         <div class="card mt-5 shadow p-3 mb-5 bg-body rounded">
            <div class="card-body pt-5 pb-5">
               <form action="/recipes/create" method="post">
                  <div class="row justify-content-center">
                     <div class="col-6">
                        <input type="hidden" name="user_id" value="{{user.id}}">
                        <div class="mb-3 w-50">
                           <label for="name" class="form-label" >Recipe Name:</label>
                           <input type="text" class="form-control" id="name" name="name"></input>
                        </div>
                        <div class="mb-3">
                           <label for="description" class="form-label">Description:</label>
                           <textarea type="text" class="form-control" id="description" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                           <label for="intruction" class="form-label">Instruction:</label>
                           <textarea type="text" class="form-control" id="instruction" name="instruction"></textarea>
                        </div>
                        <div class="mb-3">
                           <input type="submit" class='btn btn-outline-info' value="Create Recipe"> 
                           <!-- form button -->
                        </div>
                     </div>
                     <div class="col-4">
                        <div class="form-group ms-5 mb-5 w-50">
                           <label for="date_made">Date Made:</label>
                           <input type="date" name="date_made" class="form-control">
                        </div>
                        <div class="row w-50 ms-5">
                           <label for="under_30">Under 30 Minutes?:</label>
                           <div class="col form-check">
                              <input class="form-check-input" type="radio" value="1" name='under_30'>
                              <label class="form-check-label" for="1">Yes</label>
                           </div>
                           <div class="col form-check">
                              <input class="form-check-input" type="radio" value="0" name='under_30'>
                              <label class="form-check-label" for="0">No</label>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         </div>

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
