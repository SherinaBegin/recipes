            <div class="col">
               <div class="card">
                  <div class="card-header text-center">
                     {{recipe.name}}
                  </div>
                  <div class="card-body">
                     <div class="card-subtitle mb-3 text-muted">Under 30 Minutes: </div>
                     <div class="card-subtitle mb-3 text-muted">
                        {%  if recipe.under30 == 1 %}
                           Yes
                           {% else %}
                           No
                        {% endif %}
                     </div>
                     <div class="card-text">{{recipe.description}}</div>
                  </div>
                  <div class="card-footer text-center">
                     <a href="#" class="card-link text-info">View Instructions</a>
                     <a href="#" class="card-link text-info">Edit</a>
